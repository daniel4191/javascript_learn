<script>
    const a = Number(prompt('숫자를 입력해주세요.', ''))
    
    if (a<0) {
        alert('입력한 숫자는 음수 입니다.')
    } else if (a === 0) {
        alert ('0입니다.')
    } else if (a > 0) {
        if (a%2 === 0) {
            alert ('짝수 입니다.')
        }
        else {
            alert ('홀수 입니다.')
        }
    }    
</script>
