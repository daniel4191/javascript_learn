<script>
    const 입력 = prompt('점수를 입력해주세요', '')
    const 끝자리 = 입력[입력.length - 1]

    if (끝자리 === '0' ||
        끝자리 ==='2' ||
        끝자리 ==='4' ||
        끝자리 ==='6' ||
        끝자리 ==='8') {
            alert(`${입력}은 짝수 입니다.`)
        } else {
            alert(`${입력}은 홀수 입니다.`)
        }
        
</script>
